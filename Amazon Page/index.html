<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo" id="logo">
          <img src="assets/images/logo.png" alt="Amazon logo" />
        </div>
      </header>

      <nav>
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>

      <main>
        <section class="bar"><a href="#">Shop All Holiday Gift</a></section>

        <section class="holiday-gift">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </section>

        <section class="perfect-gift">
          <div class="perfect-gift-title">
            <h2>Find the perfect gift</h2>
            <a href="#" class="shop">Shop now</a>
          </div>

          <div class="boxes">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
          </div>
        </section>

        <section class="videogames">
          <div class="banner"></div>
          <h2>Play the gifting game</h2>
          <a href="#" class="shop">Shop gaming</a>
        </section>

        <section class="audio">
          <div class="banner"></div>
          <h2>The sound of cheer</h2>
          <a href="#" class="shop">Shop Audio & Accessories</a>
        </section>
      </main>

      <footer>
        <div class="footer-nav">
          <a href="#logo" class="btt">Back to top</a>
        </div>
        <div class="footer-logo">
          <img src="assets/images/logo.png" alt="Logo Amazon" />
        </div>
      </footer>
    </div>
  </body>
</html>
